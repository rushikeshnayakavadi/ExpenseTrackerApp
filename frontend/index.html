<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: #2c3e50; }
        input, select, button {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>

<h1>Expense Manager</h1>

<h3>Add Expense</h3>
<input type="text" id="name" placeholder="Expense Name">
<input type="number" id="amount" placeholder="Amount">
<input type="text" id="category" placeholder="Category">
<button onclick="addExpense()">Add</button>

<h3>All Expenses</h3>
<button onclick="getExpenses()">Refresh</button>
<table id="expenseTable">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Category</th>
    </tr>
</table>

<script>
    const baseURL = "http://localhost:8081/api/expenses"; // backend URL

    function addExpense() {
        const name = document.getElementById('name').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const category = document.getElementById('category').value;

        fetch(baseURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Basic " + btoa("admin:admin123") // auth
            },
            body: JSON.stringify({name, amount, category})
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);
            getExpenses(); // refresh table
        });
    }

    function getExpenses() {
        fetch(baseURL, {
            headers: {
                "Authorization": "Basic " + btoa("admin:admin123")
            }
        })
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById("expenseTable");
            table.innerHTML = `<tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>`; // reset table
            data.forEach(exp => {
                const row = table.insertRow();
                row.insertCell(0).innerText = exp.id;
                row.insertCell(1).innerText = exp.name;
                row.insertCell(2).innerText = exp.amount;
                row.insertCell(3).innerText = exp.category;
            });
        });
    }

    window.onload = getExpenses; // load table on page open
</script>

</body>
</html>
